<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Achievements & Badges Guide üèÜ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              github: {
                dark: '#0d1117',       // Main background
                darker: '#010409',     // Secondary/Inset background
                card: '#161b22',       // Card background
                border: '#30363d',
                light: '#e6edf3',      // Primary text
                muted: '#7d8590',      // Secondary text
                accent: '#2f81f7',
                success: '#238636',
                attention: '#d29922',
                danger: '#f85149',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-glass: rgba(13, 17, 23, 0.7);
        --border-glass: rgba(240, 246, 252, 0.1);
      }
      
      body {
        background-color: #0d1117;
        color: #e6edf3;
        overflow-x: hidden;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #010409;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border: 2px solid #010409;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #525964;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(22, 27, 34, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(240, 246, 252, 0.1);
      }
      
      .glass-panel {
        background: linear-gradient(145deg, rgba(22, 27, 34, 0.9), rgba(13, 17, 23, 0.95));
        border: 1px solid rgba(240, 246, 252, 0.08);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(47, 129, 247, 0.5);
      }
      
      .hover-trigger .hover-target {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .hover-trigger:hover .hover-target {
        opacity: 1;
      }

      /* Gradient Text */
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #4f8ef7, #a855f7, #ec4899);
      }
    </style>
